heart_diocese.heart_diocese_invite:
  path: '/heart-diocese/heart-diocese-invite'
  defaults:
    _title: 'Heart Diocese Invite'
    _form: 'Drupal\heart_diocese\Form\HeartDioceseInvite'
  requirements:
    _permission: 'access content'
    _role: 'sales_staff+administrator+consultant'

heart_diocese.fetch:
  path: '/heart-diocese/admin-info'
  defaults:
    _title: 'Admin info'
    _controller: '\Drupal\heart_diocese\Controller\HeartDioceseController::fetchAdminInfo'
  requirements:
    _permission: 'access content'
    _role: 'sales_staff+administrator+consultant'

heart_diocese.remove:
  path: '/heart-diocese/remove-admin-info'
  defaults:
    _title: 'Admin info remove'
    _controller: '\Drupal\heart_diocese\Controller\HeartDioceseController::removeAdminInfo'
  requirements:
    _permission: 'access content'
    _role: 'sales_staff+administrator+consultant'

heart_diocese.assigndiocesecontent:
  path: '/heart-diocese/assign-diocese-admin-content'
  defaults:
    _title: 'Admin content to another diocese assign'
    _controller: '\Drupal\heart_diocese\Controller\HeartDioceseController::assignDioceseContent'
  requirements:
    _permission: 'access content'
    _role: 'sales_staff+administrator+consultant'

